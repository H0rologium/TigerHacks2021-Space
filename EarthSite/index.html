<!DOCTYPE html>
<html>

<head>

  <style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans:300,400,800);
    @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,500;1,400&display=swap');

    *,
    *:before,
    *:after {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
      font: 300 1em/1.5 'Open Sans', 'Helvetica Neue', Arial, sans-serif;
      text-decoration: none;
      /* color: #111; */
    }

    html,
    body {
      background: rgb(236, 240, 241);
    }

    section.container {
      min-width: 500px;
      margin: 10% auto;
      text-align: center;
    }

    a:hover {
      border-bottom: 1px solid #111;
    }

    h1 {
      font-family: 'Work Sans', sans-seri;
      font-size: 2em;
      padding: 0;
      margin: 1rem;
    }

    p {
      font-size: .75em;
      text-transform: uppercase;
      letter-spacing: 2px;
      padding: 20px 0;
    }

    button:hover {
      cursor: pointer
    }

    button {
      background: transparent;
      outline: none;
      position: relative;
      border: 2px solid white;
      color: white;
      padding: 15px 50px;
      overflow: hidden;
    }

    /*button:before (attr data-hover)*/
    button:hover:before {
      opacity: 1;
      transform: translate(0, 0);
    }

    button:before {
      content: attr(data-hover);
      position: absolute;
      top: 1.1em;
      left: 0;
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 3px;
      font-weight: 800;
      font-size: .8em;
      opacity: 0;
      transform: translate(-100%, 0);
      transition: all .3s ease-in-out;
    }

    /*button div (button text before hover)*/
    button:hover div {
      opacity: 0;
      transform: translate(100%, 0)
    }

    button div {
      text-transform: uppercase;
      letter-spacing: 3px;
      font-weight: 800;
      font-size: .8em;
      transition: all .3s ease-in-out;
    }

    body {
      margin: 0;
    }

    canvas {
      display: block;
    }

    body {
      background-color: black;
    }

    #demo {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 100%;
      margin: 1rem;
    }

    p {
      width: 100%;
      text-align: right;
      color: white;
      padding: 0;
      margin: 0;
      font-size: 1rem;
    }

    #checkCoverage {
      position: absolute;
      right: 0;
      top: 0;
      margin: 1rem;
    }

    h1 {
      position: absolute;
      top: 0;
      left: 0;
      color: white;

    }
  </style>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/satellite.js/3.0.0/satellite.min.js"></script>
  <script src="./js/OrbitalControls.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.5.1/dat.gui.min.js"></script>






</head>

<body>
  <button id="checkCoverage" data-hover="Let's Go!">
    <div>Check Coverage!</div>
  </button>
  <h1>FSM: Fancy Planet Simulator</h1>
  <div id="demo">
    <p id="coverageMessage"></p><br />
    <p id="closestSatellite"></p>
  </div>
  <script src="fancy-earth.js" type="module"></script>
  <script src="apiClient.js" type="module"></script>
</body>

</html>
